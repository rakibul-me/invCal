<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-container">

        <div class="calculator-tabs">
            <div id="calculator-tab1" class="active" onclick='changeCalculator(1)'>Calculator 1</div>
            <div id="calculator-tab2" onclick='changeCalculator(2)'>Calculator 2</div>
            <div id="calculator-tab3" onclick='changeCalculator(3)'>Calculator 3</div>
        </div>
        <div class="all-calculator">
            <div id="calculator1">
                <h3>Calculator 1</h3>
                <form>
                    <div class="row">
                        <label for="returnOnInv1">Return on investment : </label>
                        <div class="value"><input type="number" name="returnOnInv1" id="returnOnInv1" step="1000" required autofocus>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="costOfInv1">Cost of investment : </label>
                        <div class="value">
                            <input type="number" name="costOfInv1" id="costOfInv1" step="1000" required>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <hr>
                    <div class="result">
                        <label>Return on investment :</label>
                        <p id="rsltRtnOfInv1" class='indicator1'>&nbsp;</p>
                    </div>
                </form>
                <button onclick="clear1()" class="clear">Clear</button>
            </div>
            <div id="calculator2">
                <h3>Calculator 2</h3>
                <form>
                    <div class="row">
                        <label for="operatingPrftBfrInv">Operating profit before investment : </label>
                        <div class="value"><input type="number" name="operatingPrftBfrInv" id="operatingPrftBfrInv" step="1000" required>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="capitalInvested">Capital Invested : </label>
                        <div class="value">
                            <input type="number" name="capitalInvested" id="capitalInvested" step="1000" required>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <hr>
                    <div class="result">
                        <label>Return on investment before investment :</label>
                        <p id="rsltRtnOfInvBfrInv" class="indicator2">&nbsp;</p>
                    </div>
                    <hr style='margin-bottom: 2em;'>
                    <div class="row">
                        <label for="operatingPrftImprvAfInv">Operating profit improvement after investment : </label>
                        <div class="value">
                            <input type="number" name="operatingPrftImprvAfInv" id="operatingPrftImprvAfInv" step="1000" required>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="investmentCost">Investment cost : </label>
                        <div class="value">
                            <input type="number" name="investmentCost" id="investmentCost" step="1000" required>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <hr>
                    <div class="result">
                        <label>Return on investment after investment :</label>
                        <p id="rsltRtnOnInvAfInv">&nbsp;</p>
                    </div>
                    <div class="result">
                        <label>Return on investment :</label>
                        <p id="rsltRtnOnInv">&nbsp;</p>
                    </div>
                </form>
                <button onclick="clear2()" class="clear">Clear</button>
            </div>
            <div id="calculator3">
                <h3>Calculator 3</h3>
                <form>
                    <div class="row">
                        <label for="valueOfInv">Value of investment : </label>
                        <div class="value"><input type="number" name="valueOfInv" id="valueOfInv" step="1000" required>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="targetedReturn">Targeted Return : </label>
                        <div class="value">
                            <input type="number" name="targetedReturn" id="targetedReturn" step="1" required>
                            <div class="type">%</div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="holdTime">Hold Time : </label>
                        <div class="value">
                            <input type="number" name="holdTime" id="holdTime" step="1" required>
                            <div class="type">Years</div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="residualValue">Residual value : </label>
                        <div class="value">
                            <input type="number" name="residualValue" id="residualValue" step="1" required>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <h4>Income and expenses per year</h4>
                    <div class="row">
                        <label for="staffCosts">Staff costs : </label>
                        <div class="value">
                            <input type="number" name="staffCosts" id="staffCosts" step="100" required>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="energyCosts">Energy costs : </label>
                        <div class="value">
                            <input type="number" name="energyCosts" id="energyCosts" step="100" required>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="maintenanceCosts">Maintenance costs : </label>
                        <div class="value">
                            <input type="number" name="maintenanceCosts" id="maintenanceCosts" step="100" required>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="otherCosts">Other costs : </label>
                        <div class="value">
                            <input type="number" name="otherCosts" id="otherCosts" step="100" required>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <div class="row">
                        <label for="salesRevenue">Sales revenue : </label>
                        <div class="value">
                            <input type="number" name="salesRevenue" id="salesRevenue" step="1000" required>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <hr>
                    <div class="result">
                        <label>Net income :</label>
                        <div class="value">
                            <p id="rsltNetIncome">&nbsp;</p>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <hr style="margin-top: 1.1em;">
                    <div class="result">
                        <label>Total return present value method :</label>
                        <div class="value">
                            <p id="ttlRtnPrsntVluMthd">&nbsp;</p>
                            <div class="type">EUR</div>
                        </div>
                    </div>
                    <div class="result">
                        <label>Internal Rate :</label>
                        <div class="value">
                            <p id="internalRate">&nbsp;</p>
                            <div class="type">%</div>
                        </div>
                    </div>
                    <div class="result">
                        <label>Payback time :</label>
                        <div class="value">
                            <p id="paybackTime">&nbsp;</p>
                            <div class="type">Years</div>
                        </div>
                    </div>
                </form>
                <button onclick="clear3()" class="clear">Clear</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
